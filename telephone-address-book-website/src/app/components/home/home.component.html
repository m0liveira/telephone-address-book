<section *ngIf="isLoaded">
  <form class="card add" ngNativeValidate [formGroup]="form" (ngSubmit)="onSubmit(name, phone, address, email)">
    <div class="box">
      <input #name type="text" class="name" placeholder="First and Last name" formControlName="name" />
      <input #phone class="iti__tel-input" type="text" ng2TelInput [ng2TelInputOptions]="{initialCountry: 'hr'}"
        (countryChange)="countryChange($event)" formControlName="phone" />
    </div>
    <div class="box">
      <span>Address: <input #address type="text" class="address" placeholder="Ex: Street x of manchester"
          formControlName="address"></span>
      <span>Email: <input #email type="email" class="email" placeholder="myemail@mev.hr" formControlName="email"></span>
    </div>

    <button type="submit">Add Data</button>
  </form>

  <div class="card" *ngFor="let card of this.bookApiService.data.data">
    <div class="box">
      <input type="text" class="name" [disabled]="isDisabled" value="{{card.first_name}} {{card.last_name}}" />
      <input class="iti__tel-input" type="text" ng2TelInput [ng2TelInputOptions]="{initialCountry: selectedCountry}"
        [disabled]="isDisabled" [value]="card.phone" />
    </div>
    <div class="box">
      <span>Address: <input type="text" class="address" [disabled]="isDisabled" value="{{card.household}}"></span>
      <span>Email: <input type="email" class="email" [disabled]="isDisabled" value="{{card.email}}"></span>
    </div>
  </div>

  <div class="skeleton__card" *ngIf="!isLoaded">
    <div class="skeleton__text"></div>
    <div class="skeleton__text"></div>
    <div class="skeleton__text"></div>
  </div>
</section>

<section *ngIf="!isLoaded">
  <div class="skeleton__card">
    <div class="skeleton__text"></div>
    <div class="skeleton__text"></div>
    <div class="skeleton__text"></div>
  </div>
</section>
